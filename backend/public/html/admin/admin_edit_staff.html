<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Staff Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-blue-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-semibold">Edit Staff Member</h1>
        <form id="staff-form" class="mt-6">
          <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input
              type="text"
              id="name"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Department</label>
            <select
              id="department_id"
              class="w-full p-2 border rounded"
              required
            >
              <!-- Options will be loaded dynamically by script.js -->
            </select>
          </div>
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            Update Staff
          </button>
        </form>
      </div>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
