<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-blue-900 text-white p-4 flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto">
        <header>
          <h1 class="text-3xl font-bold">Edit User</h1>
        </header>
        <form id="user-form" class="mt-6 space-y-4">
          <div>
            <label for="name" class="block text-gray-700 font-medium">Name</label>
            <input
              type="text"
              id="name"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div>
            <label for="department_id" class="block text-gray-700 font-medium">Department</label>
            <select
              id="department_id"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            >
              <!-- Options will be loaded dynamically by script.js -->
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded shadow"
          >
            Update User
          </button>
        </form>
      </div>
    </main>

    <script src="/script.js" defer></script>
  </body>
</html>
