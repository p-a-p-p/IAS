<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-blue-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded p-6">
        <h1 class="text-2xl font-semibold">Welcome to the Admin Dashboard</h1>
        <p class="mt-4">Manage staff, users, and events efficiently.</p>

        <!-- Staff Section -->
        <h2 class="text-xl font-semibold mt-10">Staff Members by Department</h2>
        <div id="staff-section" class="mt-4">
          <!-- Staff data will be loaded here by script.js -->
        </div>

        <!-- Users Section -->
        <h2 class="text-xl font-semibold mt-10">Users by Department</h2>
        <div id="users-section" class="mt-4">
          <!-- Users data will be loaded here by script.js -->
        </div>

        <!-- Add Staff and User Buttons -->
        <div class="mt-10">
          <a
            href="admin_new_staff.html"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800 mr-2"
          >
            Add New Staff
          </a>
          <a
            href="admin_new_user.html"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800"
          >
            Add New User
          </a>
        </div>
      </div>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
