<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-48 bg-blue-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar will be rendered here -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold mb-6">Attendance Records</h1>

        <div class="flex items-center space-x-4 mb-4">
          <input
            type="text"
            id="search-input"
            placeholder="Enter Student ID"
            class="border rounded-lg p-2 w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="search-btn"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800"
          >
            Search
          </button>
        </div>

        <!-- Attendance Table -->
        <div class="overflow-y-auto max-h-96 mt-6">
          <table id="attendance-table" class="w-full border table-fixed">
            <thead class="bg-gray-200">
              <tr>
                <th class="border px-4 py-2">Student ID</th>
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Course</th>
                <th class="border px-4 py-2">Year Level</th>
                <th class="border px-4 py-2">Event Name</th>
                <th class="border px-4 py-2">Event Date</th>
              </tr>
            </thead>
            <tbody id="attendance-body">
              <!-- Dynamic Attendance Records will be rendered here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
