<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Events - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-blue-900 text-white p-4 flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <header>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Manage Events</h1>
      </header>
      
      <!-- Event Creation Form -->
      <section class="mb-8">
        <div class="flex flex-wrap items-center space-x-4">
          <div class="w-full md:w-1/3">
            <label for="event-name" class="sr-only">Event Name</label>
            <input
              type="text"
              id="event-name"
              placeholder="Event Name"
              class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="w-full md:w-1/4">
            <label for="event-date" class="sr-only">Event Date</label>
            <input
              type="date"
              id="event-date"
              class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="w-full md:w-1/4">
            <label for="event-time" class="sr-only">Event Time</label>
            <input
              type="time"
              id="event-time"
              class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div class="w-full md:w-auto">
            <button
              id="create-event-btn"
              class="bg-green-600 hover:bg-green-800 text-white font-semibold px-4 py-2 rounded-lg"
            >
              Create Event
            </button>
          </div>
        </div>
      </section>
      
      <!-- Events Table -->
      <section>
        <div class="bg-white shadow-lg rounded-lg p-6 overflow-x-auto">
          <table
            id="events-table"
            class="min-w-full border divide-y divide-gray-200"
          >
            <thead class="bg-gray-200">
              <tr>
                <th class="px-4 py-2 text-left">Event ID</th>
                <th class="px-4 py-2 text-left">Event Name</th>
                <th class="px-4 py-2 text-left">Date</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Event rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
