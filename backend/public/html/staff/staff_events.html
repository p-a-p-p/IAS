<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manage Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-blue-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar will be rendered here -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-semibold mb-6 text-gray-800">Manage Events</h1>

      <div class="flex items-center mb-4 space-x-4">
        <input
          type="text"
          id="event-name"
          placeholder="Event Name"
          class="border rounded-lg p-2 w-1/3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="date"
          id="event-date"
          class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          id="create-event-btn"
          class="bg-green-600 hover:bg-green-800 text-white font-semibold px-4 py-2 rounded-lg"
        >
          Create Event
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <table id="events-table" class="w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">Event ID</th>
              <th class="border px-4 py-2">Event Name</th>
              <th class="border px-4 py-2">Date</th>
              <th class="border px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Event rows will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
