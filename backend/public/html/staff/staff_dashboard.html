<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-blue-900 text-white p-4 flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <header>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Your Events</h1>
      </header>
      <section>
        <div class="bg-white shadow-lg rounded-lg p-6 overflow-x-auto">
          <table
            id="events-table"
            class="min-w-full border divide-y divide-gray-200"
          >
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="px-4 py-2 text-left">Event ID</th>
                <th class="px-4 py-2 text-left">Event Name</th>
                <th class="px-4 py-2 text-left">Date</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Events will be rendered here by script.js -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="/script.js" defer></script>
  </body>
</html>
