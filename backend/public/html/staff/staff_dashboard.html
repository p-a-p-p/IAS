<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-blue-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar will be rendered here -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
      <h1 class="text-3xl font-semibold mb-6 text-gray-800">Your Events</h1>

      <div class="bg-white shadow-md rounded-lg p-6">
        <table id="events-table" class="min-w-full border-collapse">
          <thead>
            <tr class="bg-gray-800 text-white text-left">
              <th class="p-4">Event ID</th>
              <th class="p-4">Event Name</th>
              <th class="p-4">Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Events will be rendered here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
