<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User - Attendance Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-green-900 text-white p-4 flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <header>
          <h1 class="text-3xl font-bold mb-2">Attendance Records</h1>
          <p class="text-gray-600 mb-4">
            Check your attendance history for various events.
          </p>
        </header>

        <!-- Search Controls -->
        <section class="mb-6">
          <div class="flex flex-wrap items-center space-x-4">
            <label for="search-type" class="sr-only">Search Type</label>
            <select
              id="search-type"
              class="border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-500"
            >
              <option value="id">Student ID</option>
              <option value="name">Student Name</option>
            </select>

            <label for="search-input" class="sr-only">Search Input</label>
            <input
              type="text"
              id="search-input"
              placeholder="Enter Student ID"
              class="border rounded-lg p-2 w-full md:w-1/2 focus:outline-none focus:ring-2 focus:ring-green-500"
            />

            <button
              id="search-btn"
              class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800"
            >
              Search
            </button>
          </div>
        </section>

        <!-- Attendance Table -->
        <section>
          <div class="overflow-x-auto">
            <table
              id="attendance-table"
              class="min-w-full border divide-y divide-gray-200"
            >
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-4 py-2 text-left">Student ID</th>
                  <th class="px-4 py-2 text-left">Name</th>
                  <th class="px-4 py-2 text-left">Course</th>
                  <th class="px-4 py-2 text-left">Year Level</th>
                  <th class="px-4 py-2 text-left">Event Name</th>
                  <th class="px-4 py-2 text-left">Event Date</th>
                </tr>
              </thead>
              <tbody
                id="attendance-body"
                class="bg-white divide-y divide-gray-200"
              >
                <!-- Dynamic Attendance Records will be rendered here -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <!-- Inline Script for updating search input placeholder -->
    <script>
      const searchTypeEl = document.getElementById("search-type");
      const searchInputEl = document.getElementById("search-input");
      searchTypeEl.addEventListener("change", () => {
        searchInputEl.placeholder =
          searchTypeEl.value === "name"
            ? "Enter Student Name"
            : "Enter Student ID";
      });
    </script>

    <script src="/script.js" defer></script>
  </body>
</html>
