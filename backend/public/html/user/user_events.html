<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 bg-green-900 text-white p-4 flex flex-col justify-between"
    >
      <!-- Sidebar content will be rendered here by script.js -->
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div class="bg-white shadow-lg rounded-lg p-8">
        <header>
          <h1 class="text-3xl font-bold mb-2">Available Events</h1>
          <p class="text-gray-600 mb-4">
            Browse upcoming events and register your attendance.
          </p>
        </header>
        <section>
          <div class="overflow-x-auto">
            <table
              id="events-table"
              class="min-w-full border divide-y divide-gray-200"
            >
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-4 py-2 text-left">Event ID</th>
                  <th class="px-4 py-2 text-left">Event Name</th>
                  <th class="px-4 py-2 text-left">Date</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Event rows will be inserted here by JavaScript -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </main>

    <script src="/script.js" defer></script>
  </body>
</html>
