<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-green-900 text-white flex flex-col justify-between"
    >
      <!-- Sidebar will be rendered here -->
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold mb-6">Available Events</h1>
        <table class="w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="border px-4 py-2">Event ID</th>
              <th class="border px-4 py-2">Event Name</th>
              <th class="border px-4 py-2">Date</th>
            </tr>
          </thead>
          <tbody id="events-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Include the script.js file -->
    <script src="/script.js" defer></script>
  </body>
</html>
