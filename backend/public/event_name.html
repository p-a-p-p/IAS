<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include QuaggaJS from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-48 bg-blue-900 text-white flex flex-col justify-between"
    ></div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 id="event-name" class="text-2xl font-semibold mb-4">
          Event Details
        </h1>

        <!-- Input Section -->
        <div class="flex items-center space-x-2 mb-4">
          <input
            type="text"
            id="student-id"
            placeholder="Enter Student ID"
            class="border p-2 rounded w-1/3 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
          <button
            id="add-student-btn"
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-800"
          >
            Add
          </button>
          <!-- New Barcode Scan Button -->
          <button
            id="scan-barcode-btn"
            class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-800"
          >
            Scan Barcode
          </button>

          <!-- CSV Import Section -->
          <div class="flex items-center">
            <input
              type="file"
              id="excel-file"
              accept=".csv"
              class="border p-1 rounded"
            />
            <button
              id="read-excel"
              class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-800"
            >
              Import
            </button>
          </div>
          <button
            class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-800"
          >
            Export
          </button>
        </div>

        <!-- Barcode Scanner Section (Hidden by default) -->
        <div id="barcode-scanner" class="mb-4 hidden">
          <div id="barcode-video" class="w-full max-w-md mx-auto"></div>
          <button
            id="close-scanner-btn"
            class="bg-red-600 text-white px-3 py-1 rounded mt-2"
          >
            Close Scanner
          </button>
        </div>

        <!-- Student Details Section (Initially Hidden) -->
        <div id="student-info" class="mt-4 hidden">
          <h2 class="text-xl font-semibold mb-2">Student Details</h2>
          <p>
            <strong>ID:</strong> <span id="display-student-id"></span>
          </p>
          <p>
            <strong>Name:</strong> <span id="display-student-name"></span>
          </p>
          <p>
            <strong>Course:</strong> <span id="display-student-course"></span>
          </p>
          <p>
            <strong>Year Level:</strong> <span id="display-student-year"></span>
          </p>
        </div>

        <!-- Student ID List Section -->
        <div
          class="border rounded-lg p-4 overflow-y-auto max-h-[40rem] h-[40rem] bg-gray-50 shadow-inner"
        >
          <ul
            id="student-id-list"
            class="list-disc pl-4 text-sm text-gray-700 space-y-1"
          >
            <!-- Student IDs will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
