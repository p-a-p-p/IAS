<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" defer></script>
    <!-- Link to script.js -->
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-48 bg-blue-900 text-white flex flex-col justify-between"
    ></div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 id="event-name" class="text-2xl font-semibold mb-4">
          Event Details
        </h1>

        <!-- Input Section -->
        <div class="flex items-center space-x-2 mb-4">
          <input
            type="text"
            id="student-id"
            placeholder="Enter Student ID"
            class="border p-2 rounded w-1/3 focus:outline-none focus:ring-1 focus:ring-blue-500"
          />
          <button
            id="add-student-btn"
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-800"
          >
            Add
          </button>
          <input type="file" id="file-input" class="border p-1 rounded" />
          <button
            class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-800"
          >
            Import
          </button>
          <button
            class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-800"
          >
            Export
          </button>
        </div>

        <!-- Student ID List Section -->
        <div
          class="border rounded-lg p-4 overflow-y-auto max-h-[40rem] h-[40rem] bg-gray-50 shadow-inner"
        >
          <ul
            id="student-id-list"
            class="list-disc pl-4 text-sm text-gray-700 space-y-1"
          >
            <!-- Student IDs will be dynamically added here -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
