<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-900 text-white flex flex-col justify-between">
      <div class="p-6">
        <h2 class="text-xl font-bold">Staff Dashboard</h2>
        <ul class="mt-8 space-y-4">
          <li>
            <a
              href="./html/staff/staff_dashboard.html"
              class="hover:text-blue-300"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="./html/staff/staff_events.html" class="hover:text-blue-300"
              >Events Management</a
            >
          </li>
          <li>
            <a
              href="./html/staff/staff_attendance.html"
              class="hover:text-blue-300"
              >Attendance</a
            >
          </li>
        </ul>
      </div>

      <div class="p-6">
        <button
          class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded-lg p-8">
        <!-- Input Section -->
        <div class="flex items-center space-x-4 mb-6">
          <input
            type="text"
            id="student-id"
            placeholder="STUDENT ID"
            class="border p-2 rounded w-1/4"
          />

          <button
            onclick="addStudentID()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            INPUT
          </button>

          <input type="file" id="file-input" class="border p-2 rounded" />

          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            IMPORT
          </button>

          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800"
          >
            EXPORT
          </button>
        </div>

        <!-- Student ID List Section with Larger Initial Height -->
        <div
          class="border rounded-lg p-6 overflow-y-auto max-h-[48rem] h-[48rem]"
        >
          <ul id="student-id-list" class="list-disc pl-6">
            <!-- Dynamic Student IDs will be displayed here -->
          </ul>
        </div>
      </div>
    </div>

    <script>
      function addStudentID() {
        const studentIDInput = document.getElementById("student-id");
        const studentID = studentIDInput.value.trim();

        if (studentID) {
          const list = document.getElementById("student-id-list");
          const listItem = document.createElement("li");
          listItem.textContent = studentID;
          list.appendChild(listItem);

          // Clear input field after adding the student ID
          studentIDInput.value = "";
        }
      }
    </script>
  </body>
</html>
