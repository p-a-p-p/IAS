<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <div class="w-64 bg-blue-900 text-white flex flex-col justify-between">
        <div class="p-6">
          <h2 class="text-xl font-bold">Staff Dashboard</h2>
          <ul class="mt-8 space-y-4">
            <li>
              <a href="staff_dashboard.html" class="hover:text-blue-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="staff_events.html" class="hover:text-blue-300"
                >Events Management</a
              >
            </li>
            <li>
              <a href="staff_attendance.html" class="hover:text-blue-300"
                >Attendance</a
              >
            </li>
          </ul>
        </div>

        <div class="p-6">
          <button
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-10">
        <div class="bg-white shadow-md rounded p-6">
          <h1 class="text-2xl font-semibold">Welcome to the Staff Dashboard</h1>
          <p class="mt-4">
            Here is the list of events you have created. Use the filter to find
            events by date.
          </p>

          <!-- Date Filter -->
          <div class="mt-6 mb-4 flex space-x-4">
            <div>
              <label for="start-date" class="block text-gray-700"
                >Start Date</label
              >
              <input type="date" id="start-date" class="border rounded p-2" />
            </div>
            <div>
              <label for="end-date" class="block text-gray-700">End Date</label>
              <input type="date" id="end-date" class="border rounded p-2" />
            </div>
            <button
              onclick="filterEvents()"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 self-end"
            >
              Filter
            </button>
          </div>

          <!-- Events Table -->
          <div class="overflow-y-auto max-h-96 mt-4">
            <table id="events-table" class="w-full border table-fixed">
              <thead class="bg-gray-200">
                <tr>
                  <th class="border px-4 py-2 w-1/6">Event ID</th>
                  <th class="border px-4 py-2 w-1/3">Event Name</th>
                  <th class="border px-4 py-2 w-1/4">Date (MM/DD/YYYY)</th>
                  <th class="border px-4 py-2 w-1/6">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">101</td>
                  <td class="border px-4 py-2">
                    <a
                      href="/event_name.html"
                      class="text-blue-600 hover:underline"
                      >Orientation</a
                    >
                  </td>
                  <td class="border px-4 py-2">10/20/2024</td>
                  <td class="border px-4 py-2 flex space-x-2 justify-center">
                    <button
                      class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">102</td>
                  <td class="border px-4 py-2">
                    <a
                      href="/event_name.html"
                      class="text-blue-600 hover:underline"
                      >Workshop</a
                    >
                  </td>
                  <td class="border px-4 py-2">11/10/2024</td>
                  <td class="border px-4 py-2 flex space-x-2 justify-center">
                    <button
                      class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function parseDate(input) {
        const [month, day, year] = input.split("/");
        return new Date(`${year}-${month}-${day}`);
      }

      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // Months are 0-indexed
        const year = date.getFullYear();
        return `${month}/${day}/${year}`;
      }

      function filterEvents() {
        const startDateValue = document.getElementById("start-date").value;
        const endDateValue = document.getElementById("end-date").value;

        const startDate = startDateValue ? new Date(startDateValue) : null;
        const endDate = endDateValue ? new Date(endDateValue) : null;

        const table = document
          .getElementById("events-table")
          .getElementsByTagName("tbody")[0];
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const dateCell = rows[i].getElementsByTagName("td")[2];
          const eventDate = parseDate(dateCell.textContent.trim());

          if (
            (startDate && eventDate < startDate) ||
            (endDate && eventDate > endDate)
          ) {
            rows[i].style.display = "none";
          } else {
            rows[i].style.display = "";
          }
        }
      }
    </script>
  </body>
</html>
