<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff - Manage Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <div class="w-64 bg-blue-900 text-white flex flex-col justify-between">
        <div class="p-6">
          <h2 class="text-xl font-bold">Staff Dashboard</h2>
          <ul class="mt-8 space-y-4">
            <li>
              <a href="staff_dashboard.html" class="hover:text-blue-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="staff_events.html" class="hover:text-blue-300"
                >Events Management</a
              >
            </li>
            <li>
              <a href="staff_attendance.html" class="hover:text-blue-300"
                >Attendance</a
              >
            </li>
          </ul>
        </div>

        <div class="p-6">
          <button
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-10">
        <div class="bg-white shadow-md rounded p-6">
          <h1 class="text-2xl font-semibold">Manage Events</h1>

          <!-- Event Creation Form -->
          <form class="mt-6 space-y-4" id="event-form">
            <div>
              <label class="block text-gray-700">Event Name</label>
              <input
                type="text"
                class="w-full border p-2 rounded"
                id="event-name"
                placeholder="Enter event name"
                required
              />
            </div>
            <div>
              <label class="block text-gray-700">Event Date</label>
              <input
                type="date"
                class="w-full border p-2 rounded"
                id="event-date"
                required
              />
            </div>
            <button
              type="submit"
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800"
            >
              Add Event
            </button>
          </form>

          <!-- Events Table -->
          <div class="overflow-y-auto max-h-96 mt-6">
            <table id="events-table" class="w-full border table-fixed">
              <thead class="bg-gray-200">
                <tr>
                  <th class="border px-4 py-2 w-1/6">Event ID</th>
                  <th class="border px-4 py-2 w-1/3">Event Name</th>
                  <th class="border px-4 py-2 w-1/4">Date</th>
                  <th class="border px-4 py-2 w-1/6">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Dynamic event rows will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      let eventId = 103; // Starting ID for new events

      document
        .getElementById("event-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("event-name").value;
          const date = document.getElementById("event-date").value;

          const table = document
            .getElementById("events-table")
            .getElementsByTagName("tbody")[0];
          const row = table.insertRow();

          row.innerHTML = `
        <td class="border px-4 py-2">${eventId++}</td>
        <td class="border px-4 py-2">${name}</td>
        <td class="border px-4 py-2">${new Date(date).toLocaleDateString(
          "en-US"
        )}</td>
        <td class="border px-4 py-2 flex space-x-2 justify-center">
          <button class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700">Edit</button>
          <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800" onclick="this.closest('tr').remove()">Delete</button>
        </td>
      `;
        });
    </script>
  </body>
</html>
