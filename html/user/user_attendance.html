<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-green-900 text-white flex flex-col justify-between">
      <div class="p-6">
        <h2 class="text-2xl font-bold">User Menu</h2>
        <ul class="mt-12 space-y-8">
          <li>
            <a href="user_events.html" class="hover:text-green-300 text-xl"
              >Events</a
            >
          </li>
          <li>
            <a href="user_attendance.html" class="hover:text-green-300 text-xl"
              >Attendance</a
            >
          </li>
        </ul>
      </div>

      <div class="p-6">
        <button
          class="w-full bg-red-500 text-white py-3 text-xl rounded hover:bg-red-700"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded p-6">
        <h1 class="text-2xl font-semibold">Attendance Records</h1>
        <p class="mt-4">
          Search for a student by their ID and view their attendance.
        </p>

        <!-- Search Bar -->
        <div class="mt-4">
          <label for="search-student" class="block text-gray-700"
            >Search Student ID</label
          >
          <input
            type="text"
            id="search-student"
            placeholder="Enter Student ID"
            class="border rounded p-2 w-full"
            oninput="filterAttendance()"
          />
        </div>

        <!-- Attendance Table -->
        <div class="overflow-y-auto max-h-96 mt-6">
          <table id="attendance-table" class="w-full border table-fixed">
            <thead class="bg-gray-200">
              <tr>
                <th class="border px-4 py-2 w-1/4">Student ID</th>
                <th class="border px-4 py-2 w-1/4">Student Name</th>
                <th class="border px-4 py-2 w-1/4">Event</th>
                <th class="border px-4 py-2 w-1/4">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="border px-4 py-2">2001</td>
                <td class="border px-4 py-2">John Doe</td>
                <td class="border px-4 py-2">Orientation</td>
                <td class="border px-4 py-2">10/20/2024</td>
              </tr>
              <tr>
                <td class="border px-4 py-2">2002</td>
                <td class="border px-4 py-2">Alice Johnson</td>
                <td class="border px-4 py-2">Workshop</td>
                <td class="border px-4 py-2">11/10/2024</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function filterAttendance() {
        const searchValue = document
          .getElementById("search-student")
          .value.toLowerCase();
        const table = document
          .getElementById("attendance-table")
          .getElementsByTagName("tbody")[0];
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const studentIdCell = rows[i].getElementsByTagName("td")[0];
          const studentId = studentIdCell.textContent.toLowerCase();

          if (studentId.includes(searchValue)) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
