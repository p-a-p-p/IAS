<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar -->
    <div class="w-64 bg-green-900 text-white flex flex-col justify-between">
      <div class="p-6">
        <h2 class="text-2xl font-bold">User Menu</h2>
        <ul class="mt-12 space-y-8">
          <li>
            <a href="user_events.html" class="hover:text-green-300 text-xl"
              >Events</a
            >
          </li>
          <li>
            <a href="user_attendance.html" class="hover:text-green-300 text-xl"
              >Attendance</a
            >
          </li>
        </ul>
      </div>

      <div class="p-6">
        <button
          class="w-full bg-red-500 text-white py-3 text-xl rounded hover:bg-red-700"
        >
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <div class="bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold mb-6">Available Events</h1>

        <!-- Filter Section -->
        <div class="mb-4 flex space-x-4">
          <div>
            <label for="start-date" class="block text-gray-700"
              >Start Date</label
            >
            <input type="date" id="start-date" class="border rounded p-2" />
          </div>
          <div>
            <label for="end-date" class="block text-gray-700">End Date</label>
            <input type="date" id="end-date" class="border rounded p-2" />
          </div>
          <button
            onclick="filterEvents()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 self-end"
          >
            Filter
          </button>
        </div>

        <!-- Events Table -->
        <div class="overflow-y-auto max-h-96 mt-4">
          <table class="w-full border">
            <thead class="bg-gray-200">
              <tr>
                <th class="border px-4 py-2">Event ID</th>
                <th class="border px-4 py-2">Event Name</th>
                <th class="border px-4 py-2">Date</th>
              </tr>
            </thead>
            <tbody id="events-table">
              <tr>
                <td class="border px-4 py-2">101</td>
                <td class="border px-4 py-2">
                  <a
                    href="/event_name.html"
                    class="text-blue-600 hover:underline"
                  >
                    Orientation
                  </a>
                </td>
                <td class="border px-4 py-2">2024-10-20</td>
              </tr>
              <tr>
                <td class="border px-4 py-2">102</td>
                <td class="border px-4 py-2">
                  <a
                    href="/event_name.html"
                    class="text-blue-600 hover:underline"
                  >
                    Workshop
                  </a>
                </td>
                <td class="border px-4 py-2">2024-11-10</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function filterEvents() {
        const startDateValue = document.getElementById("start-date").value;
        const endDateValue = document.getElementById("end-date").value;

        const startDate = startDateValue ? new Date(startDateValue) : null;
        const endDate = endDateValue ? new Date(endDateValue) : null;

        const table = document.getElementById("events-table");
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const dateCell = rows[i].getElementsByTagName("td")[2];
          const eventDate = new Date(dateCell.textContent.trim());

          if (
            (startDate && eventDate < startDate) ||
            (endDate && eventDate > endDate)
          ) {
            rows[i].style.display = "none";
          } else {
            rows[i].style.display = "";
          }
        }
      }
    </script>
  </body>
</html>
