<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Manage Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex">
      <!-- Sidebar -->
      <div class="w-64 bg-blue-900 text-white flex flex-col justify-between">
        <div class="p-6">
          <h2 class="text-xl font-bold">Admin Dashboard</h2>
          <ul class="mt-8 space-y-4">
            <li>
              <a
                href="./html/admin/admin_dashboard.html"
                class="hover:text-blue-300"
                >Dashboard</a
              >
            </li>
            <li>
              <span
                class="block hover:text-blue-300 cursor-pointer"
                onclick="toggleTree('admin-events-tree')"
                >Events ▼</span
              >
              <ul id="admin-events-tree" class="pl-4 space-y-2 hidden">
                <li>
                  <span
                    class="block hover:text-blue-300 cursor-pointer"
                    onclick="toggleTree('staff_user-events')"
                    >- Staff_user ▼</span
                  >
                  <ul id="staff_user-events" class="pl-4 hidden">
                    <li>
                      <a href="event_page.html" class="hover:text-blue-300"
                        >Events</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="p-6">
          <button
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-700"
          >
            Logout
          </button>
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex-1 p-10">
        <div class="bg-white shadow-md rounded p-6">
          <h1 class="text-2xl font-semibold">Manage Events</h1>
          <p class="mt-4">
            Below is a list of all registered events. You can add, edit, or
            delete events as needed.
          </p>

          <div class="mt-6">
            <button
              class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-800"
            >
              Add New Event
            </button>
          </div>

          <!-- Events Table -->
          <div class="overflow-y-auto max-h-60 mt-6">
            <table class="w-full border table-fixed">
              <thead class="bg-gray-200">
                <tr>
                  <th class="border px-4 py-2 w-1/6">Event ID</th>
                  <th class="border px-4 py-2 w-1/3">Event Name</th>
                  <th class="border px-4 py-2 w-1/4">Date</th>
                  <th class="border px-4 py-2 w-1/6">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border px-4 py-2">101</td>
                  <td class="border px-4 py-2">Orientation</td>
                  <td class="border px-4 py-2">2024-10-20</td>
                  <td class="border px-4 py-2 flex space-x-2 justify-center">
                    <button
                      class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="border px-4 py-2">102</td>
                  <td class="border px-4 py-2">Workshop</td>
                  <td class="border px-4 py-2">2024-11-10</td>
                  <td class="border px-4 py-2 flex space-x-2 justify-center">
                    <button
                      class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-700"
                    >
                      Edit
                    </button>
                    <button
                      class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleTree(id) {
        const element = document.getElementById(id);
        element.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
